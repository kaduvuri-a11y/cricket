<h2>Cricket Score Board</h2>

<div *ngIf="!matchStarted" class="score-card">
  <select [(ngModel)]="maxOvers">
    <option [ngValue]="null">Select Overs</option>
    <option [value]="1">1 Overs</option>
    <option [value]="2">2 Overs</option>
    <option [value]="3">3 Overs</option>
    <option [value]="4">4 Overs</option>
    <option [value]="5">5 Overs</option>
    <option [value]="6">6 Overs</option>
    <option [value]="7">7 Overs</option>
    <option [value]="8">8 Overs</option>
  </select>

  <button (click)="startMatch()">Start Match</button>
</div>


<div *ngIf="matchStarted" class="score-card">

  <h3>Score: {{ runs }} / {{ wickets }}</h3>
  <h4>Overs: {{ overs }}.{{ balls }} / {{ maxOvers }}</h4>

  <div class="buttons">
    <button (click)="addRun(1)">1</button>
    <button (click)="addRun(2)">2</button>
    <button (click)="addRun(3)">3</button>
    <button (click)="addRun(4)">4</button>
    <button (click)="addRun(6)">6</button>
    <button (click)="dotBall()">Dot</button>
    <button (click)="wideBall()">Wide</button>
    <button (click)="noBall()">No Ball</button>
    <button (click)="noBall(0)">NB Only</button>
    <button (click)="noBall(1)">NB +1</button>
    <button (click)="noBall(4)">NB +4</button>
    <button (click)="runOutAfterRun(0)">Run Out</button>
    <button (click)="runOutAfterRun(1)">RO +1</button>
    <button (click)="runOutAfterRun(2)">RO +2</button>
    <button (click)="addWicket()">Wicket</button>
  </div>

  <button class="undo-btn" (click)="undoLastBall()">Undo Last Ball</button>

  <h3>Over Wise Balls</h3>

  <div *ngFor="let over of overWiseBalls; let i = index" class="over-box">
    <strong>Over {{ i + 1 }}:</strong>

    <span
      *ngFor="let b of over"
      class="ball"
      [ngClass]="{
        wicket: b.includes('W'),
        boundary: b === '4' || b === '6',
        extra: b === 'NB' || b === 'WD'
      }"
    >
      {{ b }}
    </span>
  </div>

</div>

<button class="reset-btn" (click)="resetMatch()">Reset Match</button>
